<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1
        function compare(x, y)
        {
            if (x > y) 
            {
                return 1;
            }
            else if(x < y) 
            {
                return -1;
            }
            else { return 0; }
        }

        //2
        function factor(x) 
        {
            if (x === 1 || x === 2) 
            {
                return x;
            }

            let result = 1;

            for (let i = 1; i <= x; i++) {  result *= i; }

            return result;
        }

        //3
        function digits_number(a, b, c) { return a * 100 + b * 10 + c; }

        //4
        function calculate(length, width = length) { return length * width; }

        //5
        function perfect_number(num) 
        {
            let sum = 0;
            for (let i = 1; i <= Math.floor(Math.sqrt(num)); i++) 
            {
                if (num % i === 0) 
                {
                    sum += i;
                    if (i !== Math.floor(Math.sqrt(num))) { sum += num / i; }
                }
            }
            return sum === num;
        }

        //6
        function print_perfect(min, max) 
        {
            for (let i = min; i <= max; i++) 
            {
                if (perfect_number(i)) { console.log(i); }
            }
        }

        //7
        function print_time(hours, minutes = 0, seconds = 0) 
        {
            const formatNumber = (num) => num.toString().padStart(2, '0');
            return `${formatNumber(hours)}:${formatNumber(minutes)}:${formatNumber(seconds)}`;
        }

        //8
        function time_seconds(hours, minutes, seconds) { return hours * 3600 + minutes * 60 + seconds; }

        //9
        function seconds_to_time(seconds) 
        {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const remainingSeconds = seconds % 60;
            return print_time(hours, minutes, remainingSeconds);
        }

        //10
        function calculate_difference(day1, month1, year1, day2, month2, year2) 
        {
            const date1 = new Date(year1, month1 - 1, day1);
            const date2 = new Date(year2, month2 - 1, day2);
            const differenceInSeconds = Math.abs(date2 - date1) / 1000;
            return seconds_to_time(differenceInSeconds);
        }
    </script>
</body>
</html>
