        function sumRange(start, end) 
        {
            let sum = 0;
            for (let i = start; i <= end; i++) { sum += i; }

        //2
        function CommonDivisor(a, b) 
        {
            if (b === 0) 
            {
                return a;
            } else { return CommonDivisor(b, a % b); } //остаток от деления, пока не будет = 0

        //3
        function Divisors(number) 
        {
            const divis = [];
            for (let i = 1; i <= number; i++) 
            {
                //проверка делится ли number на i БЕЗ ОСТАТКА = > i это делитель для number
                if (number % i === 0) { divis.push(i); } // i в конец массива divis (там все делители)
            }
            return divis;
        }

        //5
        let positiveCount = 0;
        let negativeCount = 0;
        let zeroCount = 0;
        let evenCount = 0;
        let oddCount = 0;
        let numbersLeft = 10;

        while (numbersLeft > 0) {
        const userInput = parseFloat(prompt(`Введите число (${numbersLeft} чисел осталось):`));
        
        if (!isNaN(userInput)) {
            if (userInput > 0) {
            positiveCount++;
            } else if (userInput < 0) {
            negativeCount++;
            } else {
            zeroCount++;
            }

            if (userInput % 2 === 0) {
            evenCount++;
            } else {
            oddCount++;
            }

            numbersLeft--;
        } else {
            alert("Введите корректное число.");
        }
        }

        console.log(`Нечетных чисел: ${oddCount}`);
