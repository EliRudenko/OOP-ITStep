        {
            if (b === 0)

        //3
        function Divisors(number) 
        {
            const divis = [];
            for (let i = 1; i <= number; i++) 
            {
                //проверка делится ли number на i БЕЗ ОСТАТКА = > i это делитель для number
                if (number % i === 0) { divis.push(i); } // i в конец массива divis (там все делители)
            }
            return divis;
        }

        //5
        let positive = 0;
        let negative = 0;
        let zero = 0;
        let even = 0;
        let odd = 0;
        let numbersLeft = 10;

        while (numbersLeft > 0) 
        {
            const Input = parseFloat(prompt(`Enter number (${numbersLeft} left):`));
            
            if (!isNaN(Input)) 
            {
                if (Input > 0) 
                {
                    positive++;
                } 
                else if (Input < 0) 
                {
                    negative++;
                } 
                else 
                {
                    zero++;
                }

                if (Input % 2 === 0) 
                {
                    even++;
                } 
                else {
                    odd++;
                }

                numbersLeft--;
            } else { alert("Enter number"); }
        }

        // Задача 6: Зациклить калькулятор
        let continueCalculating = true;

        while (continueCalculating) 
        {
            let number1 = parseFloat(prompt("Введите первое число:"));
            let operator = prompt("Введите оператор (+, -, *, /):");
            let number2 = parseFloat(prompt("Введите второе число:"));
            let result;

            switch (operator) 
            {
                case "+":
                    result = number1 + number2;
                    break;
                case "-":
                    result = number1 - number2;
                    break;
                case "*":
                    result = number1 * number2;
                    break;
                case "/":
                    result = number1 / number2;
                    break;
                default:
                    console.log("Неверный оператор!");
                    continue;
            }

            console.log(`Результат: ${result}`);
            let continueAnswer = prompt("Хотите решить еще один пример? (да/нет)");

            if (continueAnswer.toLowerCase() !== "да") 
            {
                continueCalculating = false;
            }
        }


        
        // Задача 7: Сдвиг цифр числа
        let inputNumber = prompt("Введите число:");
        let shiftAmount = parseInt(prompt("На сколько цифр его сдвинуть?"));
        let numberLength = inputNumber.length;

        // Определяем действительное значение сдвига
        shiftAmount = shiftAmount % numberLength;

        // Выполняем сдвиг
        let shiftedNumber = inputNumber.substring(shiftAmount) + inputNumber.substring(0, shiftAmount);

        console.log(`Результат сдвига: ${shiftedNumber}`);
