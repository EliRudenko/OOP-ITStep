<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>

    <style>
        #color-sample 
        {
            width: 250px;
            height: 80px;
            margin: 10px;
        }
        p { margin: 10px; }

    </style>
</head>

<body>
    <div id="color-sample"></div>
    <p>Цвет: <span id="color-value"></span></p>

    <script>
        /*
        Задание:
        Поправьте сценарий таким образом, чтобы кроме изменения цвета div#color-sample в параграфе под div выводилось сообщение
        Цвет: #000000
        Где #000000 значение, цвета фона элемента div#color-sample
        */

        function getRandomColor() 
        {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) { color += letters[Math.floor(Math.random() * 16)]; }
            
            return color;
        }

        let colorSampleDiv = document.querySelector("#color-sample");
        colorSampleDiv.style.backgroundColor = getRandomColor();


        let colorValueSpan = document.querySelector("#color-value");

        let randomColor = getRandomColor();
        colorSampleDiv.style.backgroundColor = randomColor;

        let colorText = document.createTextNode(`${randomColor}`); //узел (текст)

        colorValueSpan.innerHTML = ''; // обнуляем спан

        colorValueSpan.appendChild(colorText); // вывод цвета

    </script>
</body>

</html>
