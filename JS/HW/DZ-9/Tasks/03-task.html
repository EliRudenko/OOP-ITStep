        {

</head>
<body>
    <table id="statsTable">
        <tr>
            <th>Месяц</th>
            <th>Отдел 1</th>
            <th>Отдел 2</th>
        </tr>
        <tr>
            <td>Январь</td>
            <td>50</td>
            <td>120</td>
        </tr>
        <tr>
            <td>Февраль</td>
            <td>60</td>
            <td>140</td>
        </tr>
        <tr>
            <td>Март</td>
            <td>125</td>
            <td>115</td>
        </tr>
        <tr>
            <td>Апрель</td>
            <td>87</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Март</td>
            <td>95</td>
            <td>80</td>
        </tr>
        <tr>
            <td>Июнь</td>
            <td>115</td>
            <td>90</td>
        </tr>
        <tr>
            <td>Июль</td>
            <td>125</td>
            <td>100</td>
        </tr>
    </table>

    <div id="result"></div>

    <script>
        /*
        Задание:
        Добавьте строку "Итого" для таблицы statsTable. Напишите сценарий, которым выведите во вторую ячейку этой строки сумму всех числовых значений второй колонки.
        Выведите в третью ячейку этой строки сумму всех числовых значений из третьей колонки таблицы.
        В div с id result выведите сообщение "Отдел 1 сделал больше продаж" или "Отдел 2 сделал больше продаж" на основе раннее вычисленных значений в строке "Итого".
        Используйте любые методы, которые были рассмотрены на в прошлых уроках.
        */

        let table = document.getElementById('statsTable'); //на таблицу
        let totalRow = document.getElementById('totalRow'); // строка Итог
        let resultDiv = document.getElementById('result'); //результат

        let rows = Array.from(table.getElementsByTagName('tr')).slice(1); //ИСКЛЮЧАЕТ ЗАГОЛОВОК, показывает там где числа

        //берем ВТОРУЮ и ТРЕТЬЮ колонку
        let sumSales2 = 0;
        let sumSales3 = 0;

        //их сумма
        for (let row of rows) 
        {
            sumSales2 += Number(row.cells[1].textContent);
            sumSales3 += Number(row.cells[2].textContent);
        }

        
        //сравнение продаж для результата
        if (sumSales2 > sumSales3) 
        {
            resultDiv.textContent = "sumSales2 > sumSales3";
        } 
        else if (sumSales2 < sumSales3) 
        {
            resultDiv.textContent = "sumSales2 < sumSales3";
        
        } else { resultDiv.textContent = "sumSales2 = sumSales3"; }

        //это все пойдет в Итог
        document.getElementById('totalSales2').textContent = sumSales2;
        document.getElementById('totalSales3').textContent = sumSales3;


    </script>
</body>
