<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
</head>

<body>
    <div>Вы ввели: <span></span></div>

    <script>
        /*
        Задание:
        Выведите значение переменной input в span, расположенный на странице
        */
        let input = prompt("Enter sms");

        let divElement = document.querySelector('div');//ищем 
        let spanElement = document.createElement('span'); //новый элемент 
        spanElement.textContent = input; // текст туда

        divElement.appendChild(spanElement); //span в div
    </script>
</body>

</html>
