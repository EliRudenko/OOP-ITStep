<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Блоки</title>
  <!-- <link rel="stylesheet" href="styles.css"> -->
  <style>
    .block 
    {
        width: 200px;
        height: 100px;
        border: 1px solid #000;
        display: inline-block;
        vertical-align: top;
        margin: 10px;
        padding: 10px;
    }

    .block img {
        max-width: 100%;
        height: auto;
    }

    .text {
        margin-top: 10px;
    }

  </style>
</head>

<body>
    <div style="width: 50%;">
        <template id="block-template">
            <div class="block">
                <img src="" alt="Image">
                <div class="textTop"></div>
                <div class="text textBottom"></div>
            </div>
        </template>
        <div class="container"></div>
    </div>

    <script>
        const container = document.querySelector('.container');
        const blockTemplate = document.getElementById('block-template');

        function createBlock(imageSrc, textTop, textBottom) {
            const blockInstance = blockTemplate.content.cloneNode(true);

            blockInstance.querySelector('img').src = imageSrc;
            blockInstance.querySelector('.textTop').textContent = textTop;
            blockInstance.querySelector('.textBottom').textContent = textBottom;

            return blockInstance;
        }

        const blockInfo = [
            {
                imageSrc: 'путь_к_картинке_1.jpg',
                textTop: 'Текст 1',
                textBottom: 'Дополнительный текст 1'
            },
            {
                imageSrc: 'путь_к_картинке_2.jpg',
                textTop: 'Текст 2',
                textBottom: 'Дополнительный текст 2'
            },
            {
                imageSrc: 'путь_к_картинке_3.jpg',
                textTop: 'Текст 3',
                textBottom: 'Дополнительный текст 3'
            }
        ];

        blockInfo.forEach(info => {
            const block = createBlock(info.imageSrc, info.textTop, info.textBottom);
            container.appendChild(block);
        });

        const blockInfo2 = [
            {
                imageSrc: 'путь_к_картинке_1.jpg',
                textTop: 'Текст 4',
                textBottom: 'Дополнительный текст 1'
            },
            {
                imageSrc: 'путь_к_картинке_2.jpg',
                textTop: 'Текст 5',
                textBottom: 'Дополнительный текст 2'
            },
            {
                imageSrc: 'путь_к_картинке_3.jpg',
                textTop: 'Текст 6',
                textBottom: 'Дополнительный текст 3'
            }
        ];

        blockInfo2.forEach(info => {
            const block = createBlock(info.imageSrc, info.textTop, info.textBottom);
            container.appendChild(block);
        });
    </script>
</body>
</html>
