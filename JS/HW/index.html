<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Блоки</title>
  <style>
    .block {
        width: 200px;
        height: 100px;
        border: 1px solid #000;
        display: inline-block;
        vertical-align: top;
        margin: 10px;
        padding: 10px;
        position: relative;
    }

    .for-block-head {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
    }

    .for-block-head img {
        display: flex;
        max-width: 100%;
        height: auto;
    }

    .text {
        flex: 0 0 50%;
        margin-top: 10px;
    }

    .bottomLink {
        position: absolute;
        bottom: 5px;
        /* left: 50%; */
        /* transform: translateX(-50%); */
        background-color: #81818160;
        border: 2px solid rgba(69, 69, 69, 0.249);
        border-radius: 5px;
        padding: 2px 12px 4px;
        color: white;
        text-decoration: none;
    }
  </style>
</head>
<body>
    <div style="width: 50%;">
        <template id="block-template">
            <div class="block">
                <div class="for-block-head">
                    <div class="textTop"></div>
                    <img src="" alt="Image">
                </div>
                
                <div class="text textBottom"></div>
                <a href="#" class="bottomLink">Ссылка</a>
            </div>
        </template>
        <div class="container"></div>
    </div>

    <script>
        const container = document.querySelector('.container');
        const blockTemplate = document.getElementById('block-template');

        function createBlock(imageSrc, textTop, textBottom) {
            const blockInstance = blockTemplate.content.cloneNode(true);

            blockInstance.querySelector('img').src = imageSrc;
            blockInstance.querySelector('.textTop').textContent = textTop;
            blockInstance.querySelector('.textBottom').textContent = textBottom;

            return blockInstance;
        }

        const blockInfo = [
            {
                imageSrc: 'путь_к_картинке_1.jpg',
                textTop: 'Текст 1',
                textBottom: 'Дополнительный текст 1'
            },
            {
                imageSrc: 'путь_к_картинке_2.jpg',
                textTop: 'Текст 2',
                textBottom: 'Дополнительный текст 2'
            },
            {
                imageSrc: 'путь_к_картинке_3.jpg',
                textTop: 'Текст 3',
                textBottom: 'Дополнительный текст 3'
            }
        ];

        blockInfo.forEach(info => {
            const block = createBlock(info.imageSrc, info.textTop, info.textBottom);
            container.appendChild(block);
        });

        const blockInfo2 = [
            {
                imageSrc: 'путь_к_картинке_1.jpg',
                textTop: 'Текст 4',
                textBottom: 'Дополнительный текст 1'
            },
            {
                imageSrc: 'путь_к_картинке_2.jpg',
                textTop: 'Текст 5',
                textBottom: 'Дополнительный текст 2'
            },
            {
                imageSrc: 'путь_к_картинке_3.jpg',
                textTop: 'Текст 6',
                textBottom: 'Дополнительный текст 3'
            }
        ];

        blockInfo2.forEach(info => {
            const block = createBlock(info.imageSrc, info.textTop, info.textBottom);
            container.appendChild(block);
        });
    </script>
</body>
</html>
