<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 01</title>
    <style>
        .form-group {
            margin: 4px;
        }

        .form-group label {
            width: 75px;
            display: inline-block;
        }
        .hint {
            display: none;
            color: #666;
            font-size: 12px;
        }
        #button
        {
            background-color: chocolate;
        }
    </style>
</head>

<body>
    <form id="registrationForm">
        <div class="form-group">
            <label>Логин</label>
            <input type="text" name="login" id="loginInput">
            <span class="hint" id="loginHint">Ваш логин должен состоять не менее чем из 4 символов</span>
        </div>
        <div class="form-group">
            <label>Пароль</label>
            <input type="password" name="password" id="passwordInput">
            <span class="hint" id="passwordHint">Пароль должен содержать буквы, цифры и специальный символ</span>
        </div>

        <div class="form-group">
            <input type="submit" value="Зарегистрироваться" id="button">
        </div>
    </form>
    <script>
        /*
        Задание:
        1. При нажатии на кнопку "Зарегистрироваться" (не используя события click) выведите с помощью alert
        информацию, которую ввел пользователь в поля login и password.
        2. В момент, когда поле ввода login получает фокус, покажите подсказку, которая находится в span#loginHint
           В момент, когда фокус получает поле ввода password - подсказку span#passwordHint
        */

        document.getElementById('registrationForm').addEventListener('submit', function (event) 
        {
            event.preventDefault(); 

            const loginValue = document.getElementById('loginInput').value;
            const passwordValue = document.getElementById('passwordInput').value;

            alert(`Логин: ${loginValue}\nПароль: ${passwordValue}`);
        });

        document.getElementById('loginInput').addEventListener('focus', function () 
        {
            document.getElementById('loginHint').style.display = 'inline';
            document.getElementById('passwordHint').style.display = 'none';
        });

        document.getElementById('passwordInput').addEventListener('focus', function () 
        {
            document.getElementById('passwordHint').style.display = 'inline';
            document.getElementById('loginHint').style.display = 'none';
        });
    </script>
</body>

</html>
