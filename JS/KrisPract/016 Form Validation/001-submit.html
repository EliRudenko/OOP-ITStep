<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Событие submit</title>
    <style>
        .form-group {
            margin: 4px;
        }

        .form-group label {
            width: 75px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <form action="#" method="GET">
        <div class="form-group">
            <label>Запрос</label>
            <input type="text" name="search">
        </div>
        <div class="form-group">
            <input type="submit" value="Поиск">
        </div>
    </form>

    <script>
        const form = document.forms[0];
        // submit - событие происходит при нажатии на кнопку submit и отправке данных формы на сервер.
        form.addEventListener("submit", function (event) {
            alert("Событие submit");

            // если поле ввода пустое - не отправляем форму
            if (form.search.value.length == 0) {
                event.preventDefault(); // отмена отправки формы
            }
        });
    </script>
</body>

</html>
