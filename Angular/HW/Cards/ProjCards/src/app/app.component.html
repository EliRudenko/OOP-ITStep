<button class="first-button" (click)="applyDiscount()">SALE</button>

<app-cards-container (viewDetails)="onProductSelected($event)"></app-cards-container>

<div class="product-details">
  <span>Name: {{ selectedProduct?.name }} </span>
  <span>Price: {{ discountedPrice(selectedProduct?.price) }}$ </span>
  <span>Discriptions : {{ selectedProduct?.description }} </span>
</div>
