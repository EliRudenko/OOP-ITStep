

<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Плаваючий блок</title>
    <!--<link rel="stylesheet" href="style.css">!-->
    <style>
        body 
        {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }

        .card 
        {
            position: relative;
            width: 250px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            overflow: hidden;
        }
        .card:hover 
        {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .card img 
        {
            width: 120%;
            position: relative;
            left: -10%;
            border-radius: 10px;
        }

        .price 
        {
            position: absolute;
            top: 10px;
            left: 10px;
            background: red;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        .description 
        {
            margin-top: 10px;
            font-size: 14px;
            color: #333;
        }
    </style>

</head>
<body>
    
    <div class="card">
        
        <img src="https://axent.com.ua/sites/default/files/photoproduct/8815-25-54-A_1.jpg" alt="Товар">
        <div class="description">
            Це чудовий товар, який варто придбати! Він має високоякісний дизайн і відмінні характеристики.
        </div>
        <div class="price">$99</div>

    </div>

</body>
</html>
