<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Текст з ефектом наближення</title>
    <style>

        body 
        {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            height: 2000px; 
            display: flex;
            justify-content: center;

        }


        .content 
        {
            /*
            display: flex;
            flex-direction: column;
            */
            align-items: center;
            margin-top: 60vh; 
        }

        .text-block 
        {
            text-align: center;
            font-size: 28px;
        }

       
        .word 
        {

            animation: appear-disappear linear both;
            animation-timeline: view();
            
        }

        
        @keyframes appear-disappear 
        {
            0% 
            {
                opacity: 0;
                transform: scale(0.2) translateY(50px);
                color: gray;
            }
            50% 
            {
                opacity: 1;
                transform: scale(1.5) translateY(0);
                color: #ff6347;
            }
            100% 
            {
                opacity: 0;
                transform: scale(0.2) translateY(-50px);
                color: gray;
            }
        }
    </style>
</head>
<body>

    <div class="content">
        <div class="text-block">
            <p class="word">Це</p>
            <p class="word">текст</p>
            <p class="word">з</p>
            <p class="word">ефектом</p>
            <p class="word">наближення</p>
            <p class="word">при</p>
            <p class="word">прокручуванні</p>
            <p class="word">сторінки.</p>
        </div>
    </div>

</body>
</html>
