<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вспливаючі кнопки</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        /* Блок з кнопками */
        .button-container {
            position: relative;
            width: 100%;
            height: 300px;
            background-color: #cccccc;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Текст чи зображення для наведення */
        .hover-area {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            background-color: #444;
            color: #fff;
            padding: 20px;
            border-radius: 5px;
        }

        /* Сховані кнопки */
        .buttons {
            position: absolute;
            bottom: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
            opacity: 0; /* спочатку приховані */
            transform: translateY(20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .buttons button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .buttons button:hover {
            transform: scale(1.1); /* ефект збільшення при наведенні */
        }

        /* Покажемо кнопки при наведенні на область */
        .hover-area:hover + .buttons {
            opacity: 1;
            transform: translateY(0); /* ефект "вспливання" */
        }

        /* При повторному наведенні на кнопку кнопки знову зникають */
        .buttons.active {
            opacity: 1;
            transform: translateY(0); /* зберігаємо видимими */
        }

        /* Кнопки залишаються видимими після першого наведення */
        .hover-area:focus + .buttons {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <div class="button-container">
        <div class="hover-area" tabindex="0">Наведіть на мене</div>
        <div class="buttons">
            <button>Кнопка 1</button>
            <button>Кнопка 2</button>
            <button>Кнопка 3</button>
        </div>
    </div>

</body>
</html>
