<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Розтягнута картка при наведенні</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body 
        {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
        }

        .product-card 
        {
            width: 300px;
            height: 470px;
            background-color: #fff;
            border-radius: 10px;
            
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .product-card:hover 
        {
            transform: scale(1.3);  
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);  
        }

        .product-image 
        {
            margin-top: 35px;
            width: 100%;
            height: 60%;
            object-fit: contain; 
            transition: transform 0.3s ease;
        }

        .product-info { padding: 15px; }
        .product-title 
        {
            font-size: 1.5em;
            margin: 0;
            color: #333;
        }
        .product-description 
        {
            font-size: 1em;
            color: #555;
            margin-top: 10px;
        }

    </style>
</head>
<body>

    <div class="product-card">
        <img src="https://axent.com.ua/sites/default/files/photoproduct/8815-25-54-A_1.jpg" alt="Product Image" class="product-image">
        <div class="product-info">
            <h3 class="product-title">Назва товару</h3>
            <p class="product-description">Опис товару: коротка інформація про товар.</p>
        </div>
    </div>

</body>
</html>
