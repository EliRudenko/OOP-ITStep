<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Падающие звезды</title>
    <style>
        body 
        {
            margin: 0;
            background: black;
            overflow: hidden;
        }
        .sky 
        {
            position: relative;
            width: 100vw;
            height: 100vh;
        }


        .star 
        {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            box-shadow: 0 0 5px white;
            border-radius: 50%;
            opacity: 0;
            animation: fall linear infinite;
        }



        @keyframes fall
        {
            0% 
            {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% 
            {
                transform: translate(100vw, 100vh);
                opacity: 0;
            }
        }

        
        /* несколько звезд с разными размерами и скоростью */
        .star:nth-child(1) { top: 10px; left: 20px; animation-duration: 2s; }
        .star:nth-child(2) { top: 50px; left: 150px; animation-duration: 3s; width: 3px; height: 3px; }
        .star:nth-child(3) { top: 100px; left: 300px; animation-duration: 4s; width: 4px; height: 4px; }
        .star:nth-child(4) { top: 200px; left: 400px; animation-duration: 2.5s; width: 2px; height: 2px; }
        .star:nth-child(5) { top: 300px; left: 50px; animation-duration: 3.5s; width: 5px; height: 5px; }
        .star:nth-child(6) { top: 400px; left: 500px; animation-duration: 2.8s; width: 3px; height: 3px; }
        .star:nth-child(7) { top: 500px; left: 700px; animation-duration: 4.2s; width: 6px; height: 6px; }

        /* мерцания */
        .twinkle { animation: twinkle 1s infinite alternate; }

        @keyframes twinkle 
        {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="sky">
        <div class="star twinkle"></div>
        <div class="star"></div>
        <div class="star twinkle"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star twinkle"></div>
        <div class="star"></div>
    </div>

</body>
</html>
