<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анімоване меню</title>
    <style>
        body 
        {
            margin: 0;
            font-family: Arial, sans-serif;
        }

   
        .overlay 
        {   /* Затемнение фона */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0);
            visibility: hidden;
            transition: 0.3s;
        }

        .menu 
        {
            position: fixed;
            top: 0;
            left: -200px;
            width: 200px;
            height: 100%;
            background: #333;
            padding-top: 50px;
            transition: 0.3s;
        }
        .menu a 
        {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
        }
        .menu a:hover { background: #575757; }


        .burger 
        {
            position: fixed;
            top: 15px;
            left: 15px;
            width: 30px;
            height: 25px;
            cursor: pointer;
        }
        .burger div 
        {
            width: 100%;
            height: 5px;
            background: black;
            margin: 5px 0;
        }


        /* Скрытый чекбокс */
        #menuToggle 
        {
            display: none;
        }


        /* Открытие меню */
        #menuToggle:checked ~ .menu 
        {
            left: 0;
        }
        #menuToggle:checked ~ .overlay 
        {
            visibility: visible;
            background: rgba(0, 0, 0, 0.5);
        }

    </style>
</head>
<body>

    <!-- Чекбокс для управления -->
    <input type="checkbox" id="menuToggle">

    <!-- Затемнение фона -->
    <label for="menuToggle" class="overlay"></label>

    <!-- Бургер-кнопка -->
    <label for="menuToggle" class="burger">
        <div></div>
        <div></div>
        <div></div>
    </label>



    
    <nav class="menu">
        <a href="#">Главная</a>
        <a href="#">О нас</a>
        <a href="#">Услуги</a>
        <a href="#">Контакты</a>
    </nav>

</body>
</html>
