<!DOCTYPE html>

<html lang="en">
  <head>
    <style>
      h4 {
        font-family: Verdana, sans-serif;
      }
      form {
        width: 250px;
        font-family: Verdana, sans-serif;
        font-size: 12px;
      }
      input {
        font: 1em Verdana, sans-serif;
        width: 130px;
        box-sizing: border-box;
        border: 1px solid #777;
      }
      input:focus {
        border-color: rgb(255, 255, 0);
      }
      div {
        padding: 0.2em;
      }
      select {
        width: 130px;
        box-sizing: border-box;
        border: 1px solid #777;
      }
      ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      fieldset {
        margin: 0.5em;
        width: 200px;
      }
      label span {
        width: 90px;
        text-align: right;
        display: inline-block;
      }
      input[type="radio"] {
        width: auto;
      }
      button[type="submit"] {
        width: 100px;
        height: 30px;
        font-family: Verdana, sans-serif;
        font-size: 12px;
        margin-left: 80px;
      }
    </style>
    <meta charset="utf-8" />
    <title>Order pizza</title>
  </head>
  <body>
    <h4>Fill details for pizza order:</h4>
    <form>
      <div>
        <label>
          <span>Name:</span>
          <input type="text" id="name" name="userName" />
        </label>
      </div>
      <div>
        <label>
          <span>Phone:</span>
          <input type="text" id="phone" name="userPhone" />
        </label>
      </div>
      <div>
        <label>
          <span>Address:</span>
          <input type="text" id="address" name="userAddress" />
        </label>
      </div>
      <div>
        <label>
          <span>Choose pizza:</span>
          <select id="nameOfPizza" name="nameOfPizza">
            <option>Margherita</option>
            <option>Marinara</option>
            <option>Quattro Stagioni</option>
            <option>Quattro Formaggi</option>
          </select>
        </label>
      </div>
      <fieldset>
        <legend>Select size:</legend>
        <ul>
          <li>
            <label>
              <span>Small</span>
              <input type="radio" id="small" name="size" value="small" />
            </label>
          </li>
          <li>
            <label>
              <span>Medium</span>
              <input
                type="radio"
                id="medium"
                name="size"
                value="medium"
                checked
              />
            </label>
          </li>
          <li>
            <label>
              <span>Large </span>
              <input type="radio" id="medium" name="size" value="medium" />
            </label>
          </li>
        </ul>
      </fieldset>
      <div>
        <button type="submit">Order</button>
      </div>
    </form>
  </body>
</html>
