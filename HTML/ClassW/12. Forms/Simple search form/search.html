<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Simple search form</title>
  </head>

  <body>
    <h2>Let's search something</h2>
    <form action="/search" method="POST">

      <input type="reset" value="Clear" />
    </form>
  </body>
</html>
