<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Таблица с рамками</title>
    <style type="text/css">
       table
       {
           border:3px solid black;
           border-spacing: 5px;
           width:500px;
       }
       tr 
       {
            border: 1px solid black;  /* границы между строками */
       }       
       td 
       {
            padding:8px;
            border: 1px solid black;  /* границы между столбцами */
       }
    </style>
</head>
<body>

    <table>
        <tr>
            <td>ASP.NET</td>
            <td>Мэтью Макдональд</td>
            <td>2003</td>
        </tr>
        <tr>
            <td>HTML 5.0</td>
            <td>Стивен Хольцнер</td>
            <td>2011</td>
        </tr>
        <tr>
            <td>Использование PHP 5</td>
            <td>Мак Мэтью</td>
            <td>2005</td>
        </tr>
        <tr>
            <td>Основы JavaScript</td>
            <td>Пол Уилтон</td>
            <td>2002</td>
        </tr>
        <tr>
            <td>Web-дизайн</td>
            <td>Дмитрий Кирсанов</td>
            <td>1996</td>
        </tr>
    </table>

</body>
</html>
