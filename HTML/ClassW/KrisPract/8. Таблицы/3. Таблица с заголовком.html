<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Таблица с заголовком</title>
    <style>
        table {
            width: 500px;
            border: 3px solid black;
            border-collapse:collapse;
            }

        th, td {
        border: 3px solid black;
        margin: 0;
        padding: 3px;
        }
    </style>
   
</head>
<body>

<h1>Таблица с заголовком</h1>
<p>Данные в ячейках заголовка отличаются стилем от обычных элементов данных таблицы.
</p>
<table>
	<thead>	 
		<tr>
            <th>Название</th>
            <th>Автор</th>
            <th>Год издания</th>
        </tr>		
	</thead>
    <tbody>
		<tr>
			<td>ASP.NET</td>
			<td>Мэтью Макдональд</td>
			<td>2003</td>
		</tr>
		<tr>
			<td>HTML 5.0</td>
			<td>Стивен Хольцнер</td>
			<td>2011</td>
		</tr>
		<tr>
			<td>Использование PHP 5</td>
			<td>Мак Мэтью</td>
			<td>2005</td>
		</tr>
		<tr>
			<td>Основы JavaScript</td>
			<td>Пол Уилтон</td>
			<td>2002</td>
		</tr>		
		<tr>
			<td>Web дизайн</td>
			<td>Дмитрий Кирсанов</td>
			<td>1996</td>
		</tr>		
	</tbody>	
</table>

</body>
</html>
