<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Пример простейшей таблицы</title>
</head>
<body>
    <h1>Пример простейшей таблицы</h1>
    <p>
        Простейшая таблица не имеет рамок, а ее ячейки имеют ширину, достаточную для представления данных.
    </p>
    <table>
        <tr>
            <td>ASP.NET</td>
            <td>Мэтью Макдональд</td>
            <td>2003</td>
        </tr>
        <tr>
            <td>HTML 5.0</td>
            <td>Стивен Хольцнер</td>
            <td>2011</td>
        </tr>
        <tr>
            <td>Использование PHP 5</td>
            <td>Мак Мэтью</td>
            <td>2005</td>
        </tr>
        <tr>
            <td>Основы JavaScript</td>
            <td>Пол Уилтон</td>
            <td>2002</td>
        </tr>
        <tr>
            <td>Web дизайн</td>
            <td>Дмитрий Кирсанов</td>
            <td>1996</td>
        </tr>
    </table>
</body>
</html>
