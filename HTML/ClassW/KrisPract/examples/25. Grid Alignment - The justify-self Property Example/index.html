<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Alignment - The justify-self Property Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid">
        <div class="item-1">
          <p>This is block 1</p>
          <code>justify-self: center</code>
        </div>
        <div class="item-2">
            <p>This is block 2</p>
            <code>justify-self: start</code>
        </div>
        <div class="item-3">
            <p>This is block 3</p>
            <code>justify-self: center</code>
        </div>
        <div class="item-4">
            <p>This is block 4</p>
            <code>justify-self: end</code>
        </div>
        <div class="item-5">
            <p>This is block 5</p>
            <code>justify-self: stretch</code>
        </div>
    </div>
</body>
</html>
