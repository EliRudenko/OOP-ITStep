<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ссылка-кнопка</title>
    <style>
      a{
       text-decoration: none;
       display: inline-block;
       font-size:  2rem;
       background-color: #003fa3;
       border-radius: 5px;
       color: #ffffff;
       padding: 15px 25px;
       transition-property: background-color, font-size;
       transition-duration: 1s, 0.8s;
       transition-timing-function: ease, linear;
       transition-delay: 0s;
      }
      a:hover{
       background-color: #ed0543;
       font-size:  2.1rem;
       color: #ffff00;
      }
    </style>
  </head>
  <body>
    <a href="#">call to action</a>
  </body>
</html>
