<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Блочная верстка в HTML5</title>
    <style>
		body {
			margin: 0;
			padding: 0;
		}
        div {
            margin-top: 10px;
            border: 1px solid black;
            font-size: 20px;
            height: 80px;
            text-align:center;
			overflow: hidden;
        }

        #header {
            background-color: #990000;
            color: white;
        }

        #sidebar {
            background-color: #dddddd;
            float: right;
            width: 150px;
        }

        #main {
            background-color: #eeeeee;
            height: 150px;
            margin-right: 160px;
        }

        #menu{
            background-color: #dddddd;
            float: left;
            width: 160px;
            margin-left: 10px;
        }

        #content{
            background-color: #dddddd;
            height: 130px;
            margin-left: 180px;
            margin-right: 10px;
        }

        #footer {
            background-color: #990000;
            color: white;
        }

    </style>
</head>
<body>
    <div id="header">Шапка сайта (хедер) может содержать название сайта, логотип и меню.</div>
    <div id="sidebar">Боковая панель (сайдбар)</div>
    <div id="main">
        <div id="menu">Меню</div>
        <div id="content">Информационное содержание сайта (контент)</div>
    </div>
    <div id="footer">Подвал сайта (футер)</div>
</body>
</html>
