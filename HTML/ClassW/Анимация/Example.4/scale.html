<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>scale(x,y)</title>
    <style>
      a{
        display: inline-block; /*представление inline-block для того, чтобы можно было применить к элементу масштабирование*/
        border-radius: 5px;
        padding: 15px 30px;
        background-color: blue;
        color: #fff;
        font-weight: bold;
        text-transform: uppercase;
        text-decoration: none;
        margin-left: 20px;
        transition: 0.5s;
      }
      a:hover{
        transform: scale(1.2,1.2); /*масштабирование элемента по ширине и высоте*/
        transition: 0.5s;
      }
    </style>
  </head>
  <body>
    <a href="#">Позвонить</a>
  </body>
</html>
