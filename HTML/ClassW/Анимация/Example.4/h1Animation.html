<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>h1 Animetion</title>
  <style>
    h1{
      background-color:#d4c4ff;
      width: 30vw;
      color: #fff;
      animation: myAnim 5s linear alternate infinite;
    }
    @keyframes myAnim{
      from{
        margin-left: 0px;
      }
      to{
        margin-left: 500px;
      }
    }
  </style>
</head>
<body>
  <h1>Some News</h1>
</body>
</html>
