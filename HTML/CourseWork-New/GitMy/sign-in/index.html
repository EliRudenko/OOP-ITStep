<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Sign in</title>
    <link rel="icon" type="image/x-icon" href="../img/favicon.ico ">
    
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="signin.css" rel="stylesheet">

    

    <style>
      .bd-placeholder-img 
      {
        font-size: 1.125rem;  
        text-anchor: middle;
        user-select: none;
      }

      @media (min-width: 768px) 
      {
        .bd-placeholder-img-lg { font-size: 3.5rem; }
      }
    </style>
   
  </head>
  
  <body style="margin: 0px;">
    
    <div class="form-signin" style="margin: 0px;">

      <form style="margin: 40px; margin-top:0px;">
        <div class="text-center">
          <img class="mb-4" src="../img/git_img.png" alt="" width="68px" height="68px">
          <h1 class="h3 mb-4 fw-normal">Sign in to GitHub</h1>
        </div>

        <div class="container-forma">
          <div class="form-floating">
        
            <p>Username or email address</p>
            <input type="text"  id="floatingInput">
            <!-- <label for="floatingInput">Email address</label> -->
          </div>
          <div class="form-floating">
            <p>Password</p>

            <input type="password"  id="floatingPassword">
            <p style="margin-left: 60%;  font-size: small;"><a href="https://github.com/password_reset">Forgot password?</a></p>
            <!-- <label for="floatingPassword">Password</label> -->
          </div>

          <!-- <div class="checkbox mb-2">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div> -->

          <button class="w-100  mt-3"><a href="../index.html" style="color: white;">Sign in</a></button>
        </div>

        <div class="text-center foot-dlock" >
          <p><a href="#">Sign in with a passkey</a></p>
          <p>New to GitHub? <a href="#">Create an account</a></p>
        </div>

        <!-- <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p> -->
        
      </form>

      <footer>
        <ul> 
          <li class="footer_text"><a href=""><p>Terms</p></a></li>
          <li class="footer_text"><a href=""><p>Privacy</p></a></li>
          <li class="footer_text"><a href=""><p>Docs</p></a></li>
          <li class="footer_text" style="opacity: 0.5;"><p> Contact GitHub Support</p></li>
      </ul>
      </footer>

    </div>


    
  </body>
</html>
