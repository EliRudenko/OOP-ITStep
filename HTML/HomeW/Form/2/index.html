<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Moonlight news</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <div class="head-form">
        <form method="get">
          <h2>Registration</h2>
            <ul>
                <div class="for-bloc">
                    <li>
                    <label>
                        <span>Nick</span>
                        <input type="text" id="fname" name="firstName"/>
                    </label>
                    </li>
                </div>


                <div class="for-bloc">
                    <li>
                        <label>
                            <span>Email</span>
                            <input type="email" id="email" name="userEmail" placeholder="example@gmail.com" pattern="^\w{5,}@\D{3,5}\.\D{2,4}$"/>
                        </label>
                    </li>
                </div>

                <div class="for-bloc">
                  <li>
                    <label>
                      <span>Date:</span>
                      <input type="date"/>
                    </label>
                  </li>
                </div>

                <div class="for-bloc">
                  <li>
                    <label>
                        <span>Gender:</span>
                        <input type="radio" value="male" id="gender1" name="sex" />
                        <label for="gender1">Male</label>
                        <input type="radio" value="female" id="gender2" name="sex" />
                        <label for="gender2">Female</label>
                    </label>
                  </li>
                </div>

                <div class="for-bloc">
                  <div style="margin-bottom: 10px;">
                      <label>
                        <span>Ð¡ountry:</span>
                        <select id="nameOfPizza" name="nameOfPizza">
                            <option>Odesa</option>
                            <option>Kyiv</option>
                            <option>Lviv</option>
                      </select>
                      </label>
                  </div>
                </div>

                <br><hr><br>

                <div class="for-bloc">
                  <div style="margin-bottom: 10px;">
                      <label>
                        <span>Experience</span>
                        <select id="nameOfPizza" name="nameOfPizza">
                            <option>0</option>
                            <option>1-5</option>
                            <option>5-10</option>
                            <option>10-20</option>
                            <option>20-30</option>
                            <option>30-40</option>
                            <option>40-50</option>
                      </select>
                      </label>
                  </div>
                </div>
              
              <div class="for-bloc">
                <div style="margin-bottom: 10px;">
                    <label>
                      <span>Hero type</span>
                      <select id="nameOfPizza" name="nameOfPizza">
                          <option>Mario</option>
                          <option>Mushroom</option>
                          <option>Princess</option>
                    </select>
                    </label>
                </div>
              </div>

                <li id="buttons">
                <input id="submitBtn" type="submit" value="Register" />
                </li>
            </ul>
        </form>
    </div>

  </body>
</html>
