<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Moonlight news</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <div class="head-form">
        <form method="get">
            <ul>
                <div class="for-bloc">
                    <li>
                    <label>
                        <span>Name</span>
                        <input type="text" id="fname" name="firstName" placeholder="First and last name"/>
                    </label>
                    </li>
                </div>

                <div class="for-bloc">
                        <li>
                            <label>
                                <span>Email</span>
                                <input type="email" id="email" name="userEmail" placeholder="example@gmail.com" pattern="^\w{5,}@\D{3,5}\.\D{2,4}$"/>
                            </label>
                        </li>
                </div>

                <div class="for-bloc">
                    <li>
                        <label>
                        <span>Phone</span>
                        <input type="text" id="phone" name="userPhone" placeholder="+380-000-00-00-00" pattern="^+(380)-\d{3}-\d{2}-\d{2}-\d{2}$"/>
                        </label>
                    </li>
                </div>

                <br><hr><br>

                <div class="for-bloc">
                    <li>
                        <label>
                        <span>Adress</span>
                        <input  style="height: 60px;"  type="email" id="email" name="userEmail"/>
                        </label>
                    </li>
                </div>

                <div class="for-bloc">
                    <li>
                        <label>
                        <span>Post code</span>
                        <input type="email" id="email" name="userEmail"/>
                        </label>
                    </li>
                </div>

                <div class="for-bloc">
                    <div style="margin-bottom: 10px;">
                        <label>
                        <span>Ð¡ountry:</span>
                        <select id="nameOfPizza" name="nameOfPizza">
                            <option>Odesa</option>
                            <option>Kyiv</option>
                            <option>Lviv</option>
                        </select>
                        </label>
                    </div>
                </div>

                <br><hr><br>

                <div class="for-bloc">
                    <li>
                        <label>
                            <span>Gender:</span>
                            <input type="radio" value="male" id="gender1" name="sex" />
                            <label for="gender1"><img src="V.png"> VISA</label>
                            
                            <input type="radio" value="female" id="gender2" name="sex" />
                            <label for="gender2"><img src="M.png" style="width: 20px; "> Mastercard</label>
                        </label>
                    </li>
                </div>


                <div class="for-bloc">
                    <li>
                        <label>
                            <span>Card number</span>
                            <input type="email" id="email" name="userEmail"/>
                        </label>
                    </li>
                </div>

                <div class="for-bloc">
                    <li>
                        <label>
                        <span>Security code</span>
                        <input type="email" id="email" name="userEmail"/>
                        </label>
                    </li>
                </div>

                <div class="for-bloc">
                    <li>
                        <label>
                        <span>Name on card</span>
                        <input type="email" id="email" name="userEmail" placeholder="Exact name as on card"/>
                        </label>
                    </li>
                </div>
                


                <li id="buttons">
                <input id="submitBtn" type="submit" value="Register" />
                </li>
            </ul>
        </form>
    </div>

  </body>
</html>
